<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3 class="logo">Your Logo</h3>
    <div class="container">
        <div class="container__top">
            <div class="container__top__welcome">
                <p>Welcome to <span>lorem</span></p>
                
            </div>
            
            <div class="container__top__account">
                <p>Have an account?</p>
                <span>Sign in</span>
            </div>
        </div>
        <h1>Sign up</h1>
        <form action="#!">
            <label for="username" class="t0">
                Enter your username or email address
                <input type="text" name="username" placeholder="Username or email address">
            </label>
            <div class="form__twoitems">
                <label for="name" class="fifty__perc">
                    User name
                    <input type="text" name="name" placeholder="User name">
                </label>
                <label for="number" class="fifty__perc">
                    Contact Number
                    <input type="tel" name="number" placeholder="Contact Number">
                </label>
            </div>
            <label for="password">
                Enter your Password
                <input type="password" name="password" placeholder="Password">
            </label>
            <a href="#!" class="btn">Sign up</a>
        </form>
    </div>
</body>
</html>
